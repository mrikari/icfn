AWSTemplateFormatVersion: 2010-09-09
Description: |
  "This stack is generated from bastion.yml"
Parameters:
  ProjectName:
    Type: String
    Description: (Required) type project name.
  EnvType:
    Type: String
    Default: dev
    AllowedValues:
      - "dev"
      - "stg"
      - "prd"
    Description: (Default:dev) type environment name(dev/stg/prd).
  Owner:
    Type: String
    Description: (Default:dev) type owner(e.g. costmanagement).
  VPC:
    Description: (Required) Select VPC
    Type: AWS::EC2::VPC::Id
  Subnet:
    Description: (Required) Select Subnet
    Type: AWS::EC2::Subnet::Id
  TaskDesiredCount:
    Type: Number
    Default: "0"
Resources:
  BastionECR:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub "${ProjectName}-${EnvType}-ecr-bastion"
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${EnvType}-ecr-repo-bastion"
        - Key: ProjectName
          Value: !Ref ProjectName
        - Key: Owner
          Value: !Ref Owner
        - Key: EnvType
          Value: !Ref EnvType
  BastionServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPC
      GroupName: !Sub "${ProjectName}-${EnvType}-ecs-sg"
      GroupDescription: "ECS security group"
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${EnvType}-ecs-sg"
        - Key: ProjectName
          Value: !Ref ProjectName
        - Key: Owner
          Value: !Ref Owner
        - Key: EnvType
          Value: !Ref EnvType
  BastionCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "${ProjectName}-${EnvType}-ecs-cluster-bastion"
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${EnvType}-ecs-cluster-bastion"
        - Key: ProjectName
          Value: !Ref ProjectName
        - Key: Owner
          Value: !Ref Owner
        - Key: EnvType
          Value: !Ref EnvType
  BastionTaskExcecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      RoleName: !Sub "${ProjectName}-${EnvType}-exerole-bastion"
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${EnvType}-iam-ecs-execution-role-bastion"
        - Key: ProjectName
          Value: !Ref ProjectName
        - Key: Owner
          Value: !Ref Owner
        - Key: EnvType
          Value: !Ref EnvType
  BastionTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
                - ssm.amazonaws.com
            Action:
              - sts:AssumeRole
      RoleName: !Sub "${ProjectName}-${EnvType}-task-bastion"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Policies:
        - PolicyName: !Sub "${ProjectName}-${EnvType}-task-bastion-policy"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: SessionManagerAccess
                Effect: Allow
                Action:
                  - "ssm:GetDocument"
                  - "ssm:ListDocuments"
                Resource:
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:document/SessionDocument-*
              - Sid: CreateActivation
                Effect: Allow
                Action:
                  - "ssm:DeleteActivation"
                  - "ssm:CreateActivation"
                  - "ssm:DescribeActivations"
                Resource:
                  - "*"
              - Sid: PassRole
                Effect: Allow
                Action:
                  - "iam:GetRole"
                  - "iam:PassRole"
                Resource:
                  - "*"
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${EnvType}-iam-ecs-task-role-bastion"
        - Key: ProjectName
          Value: !Ref ProjectName
        - Key: Owner
          Value: !Ref Owner
        - Key: EnvType
          Value: !Ref EnvType
  BastionTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      NetworkMode: "awsvpc"
      ContainerDefinitions:
        - Name: !Sub "${ProjectName}-container-bastion"
          Image: public.ecr.aws/amazon-ssm-agent/amazon-ssm-agent:latest
          PseudoTerminal: true
          Command:
            - "mkdir -p /.ssm/containers/current ;"
            - !Sub "ACTIVATION=$(aws ssm create-activation --iam-role ${ProjectName}-container-bastion --registration-limit 1 --region ${AWS::Region} --output json) ;"
            - !Sub "echo ${!ACTIVATION} | jq --arg region ${AWS::Region} '. + {Region: $region}' > /.ssm/containers/current/user-data ;"
      ExecutionRoleArn: !GetAtt BastionTaskExcecutionRole.Arn
      TaskRoleArn: !GetAtt BastionTaskRole.Arn
      Cpu: "256"
      Memory: "512"
      RequiresCompatibilities:
        - FARGATE
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${EnvType}-ecs-taskdefinition-bastion"
        - Key: ProjectName
          Value: !Ref ProjectName
        - Key: Owner
          Value: !Ref Owner
        - Key: EnvType
          Value: !Ref EnvType
  BastionService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref BastionCluster
      LaunchType: "FARGATE"
      DesiredCount: !Ref TaskDesiredCount
      TaskDefinition: !Ref BastionTaskDefinition
      ServiceName: !Sub "${ProjectName}-service-bastion"
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref Subnet
          SecurityGroups:
            - !Ref BastionServiceSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${EnvType}-ecs-service-bastion"
        - Key: ProjectName
          Value: !Ref ProjectName
        - Key: Owner
          Value: !Ref Owner
        - Key: EnvType
          Value: !Ref EnvType
Outputs:
  BastionECR:
    Value: !Ref BastionECR
    Export:
      Name: BastionECR
  BastionCluster:
    Value: !Ref BastionCluster
    Export:
      Name: !Sub "${ProjectName}-${EnvType}-ecs-cluster-bastion"
